name: skysql-mcp-server
version: '1.0'
description: SkySQL MCP Server for managing serverless databases

build:
  dockerfile: Dockerfile
  context: .

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      SKYSQL_API_KEY:
        type: string
        description: "SkySQL API Key for authentication"
    required: ["SKYSQL_API_KEY"]
  commandFunction: |
    function(config) {
      return {
        command: "npm",
        args: ["start"],
        env: {
          SKYSQL_API_KEY: config.SKYSQL_API_KEY
        }
      };
    }

endpoints:
  - path: /mcp
    type: mcp
    methods: [POST]
  - path: /api/databases
    type: http
    methods: [GET, POST]
  - path: /api/databases/:id
    type: http
    methods: [GET, DELETE]
  - path: /health
    type: http
    methods: [GET]