# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

name: skysql-mcp-server
version: '1.0'
description: SkySQL MCP Server for managing serverless databases

build:
  dockerfile: Dockerfile
  context: .

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: "object"
    properties:
      skysqlApiKey:
        type: "string"
        title: "SkySQL API Key"
        description: "Your SkySQL API key for accessing SkySQL services"
    required: ["skysqlApiKey"]
  commandFunction:
  commandFunction: |
    function(config) {
      return {
        command: "npm",
        args: ["start"],
        env: {
          SKYSQL_API_KEY: config.SKYSQL_API_KEY
        }
      };
    }

endpoints:
  - path: /mcp
    type: mcp
    methods: [POST]
  - path: /api/databases
    type: http
    methods: [GET, POST]
  - path: /api/databases/:id
    type: http
    methods: [GET, DELETE]
  - path: /health
    type: http
    methods: [GET]

tools:
  - name: Run SQL Query
    description: Executes a query on a SkySQL database
    endpoint: /mcp
    method: POST
    input:
      - name: database_id
        type: string
        description: "The ID of the target database"
        required: true
      - name: query
        type: string
        description: "The SQL query to run"
        required: true
    output:
      type: object
