name: skysql-mcp-server
version: '1.0'
description: SkySQL MCP Server for managing serverless databases

runtime:
  type: node
  version: 18

build:
  commands:
    - npm install

start:
  command: npm start
  port: 3000

environment:
  - name: SKYSQL_API_KEY
    required: true

endpoints:
  - path: /mcp
    type: mcp
    methods: [POST]
  - path: /api/databases
    type: http
    methods: [GET, POST]
  - path: /api/databases/:id
    type: http
    methods: [GET, DELETE]
  - path: /health
    type: http
    methods: [GET]