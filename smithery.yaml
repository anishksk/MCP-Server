# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

build:
  dockerfile: Dockerfile
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - SKYSQL_API_KEY
    properties:
      SKYSQL_API_KEY:
        type: string
        description: SkySQL API Key for authentication
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |
    function(config) {
      return {
        command: "npm",
        args: ["start"],
        env: {
          SKYSQL_API_KEY: config.SKYSQL_API_KEY
        }
      };
    }
